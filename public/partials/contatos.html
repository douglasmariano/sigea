<!-- Página de listagem de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Contatos</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Filtro da tabela de resultados -->
<p>
  Buscar contato: <input ng-model="filtro" type="search" placeholder="parte do nome">
</p>

<!-- Tabela de resultados -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>NOME</th>
        <th>E-MAIL</th>
        <th>Emergência</th>
        <th class="text-center">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contato in contatos | filter:filtro">
        <td>
          <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
        </td>
        <td>{{contato.email}}</td>
        <td>{{contato.emergencia.nome}}</td>
        <td class="text-center">
          <button ng-click="remove(contato)" class="btn btn-warning">
            Remover
          </buttom>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Quantitativo da tabela de resultados -->
<p ng-show="contatos.length">
  Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
  Não a contatos cadastrados.
</p>

<!-- Painel dos botões de ação -->
<div class="panel panel-default">
  <div class="panel-body">
    <a ng-href="/contato" class="btn btn-primary">Novo</a>
  </div>
</div>
