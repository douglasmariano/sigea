<!-- Página de listagem de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Alunos</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Filtro da tabela de resultados -->
<p>
  Buscar aluno: <input ng-model="filtro" type="search" placeholder="parte do nome">
</p>

<!-- Tabela de resultados -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Faculdade</th>
        <th class="text-center">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="aluno in alunos | filter:filtro">
        <td>
          <a ng-href="#/aluno/{{aluno._id}}">{{aluno.nome}}</a>
        </td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.telefone}}</td>
        <td>{{aluno.faculdade.nome}}</td>
        <td class="text-center">
          <button ng-click="remove(aluno)" class="btn btn-warning">
            Remover
          </buttom>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Quantitativo da tabela de resultados -->
<p ng-show="alunos.length">
  Alunos cadastrados: {{alunos.length}}
</p>
<p class="text-info" ng-hide="alunos.length">
  Não a alunos cadastrados.
</p>

<!-- Painel dos botões de ação -->
<div class="panel panel-default">
  <div class="panel-body">
    <a ng-href="/aluno" class="btn btn-primary">Novo</a>
  </div>
</div>
