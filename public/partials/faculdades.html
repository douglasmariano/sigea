<!-- Página de listagem de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Faculdades</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Filtro da tabela de resultados -->
<p>
  Buscar faculdade: <input ng-model="filtro" type="search" placeholder="parte do nome">
</p>

<!-- Tabela de resultados -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th class="text-center">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="faculdade in faculdades | filter:filtro">
        <td>
          <a ng-href="/faculdade/{{faculdade._id}}">{{faculdade.nome}}</a>
        </td>
        <td class="text-center">
          <button ng-click="remove(faculdade)" class="btn btn-warning">
            Remover
          </buttom>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Quantitativo da tabela de resultados -->
<p ng-show="faculdades.length">
  Faculdades cadastrados: {{faculdades.length}}
</p>
<p class="text-info" ng-hide="faculdades.length">
  Não a faculdades cadastrados.
</p>

<!-- Painel dos botões de ação -->
<div class="panel panel-default">
  <div class="panel-body">
    <a ng-href="/faculdade" class="btn btn-primary">Novo</a>
  </div>
</div>
