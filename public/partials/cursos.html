<!-- Página de listagem de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Cursos</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Filtro da tabela de resultados -->
<p>
  Buscar curso: <input ng-model="filtro" type="search" placeholder="parte do nome">
</p>

<!-- Tabela de resultados -->
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Faculdade</th>
        <th class="text-center">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="curso in cursos | filter:filtro">
        <td>
          <a ng-href="/curso/{{curso._id}}">{{curso.nome}}</a>
        </td>
        <td>{{curso.faculdade.nome}}</td>
        <td class="text-center">
          <button ng-click="remove(curso)" class="btn btn-warning">
            Remover
          </buttom>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Quantitativo da tabela de resultados -->
<p ng-show="cursos.length">
  Cursos cadastrados: {{cursos.length}}
</p>
<p class="text-info" ng-hide="cursos.length">
  Não a cursos cadastrados.
</p>

<!-- Painel dos botões de ação -->
<div class="panel panel-default">
  <div class="panel-body">
    <a ng-href="/curso" class="btn btn-primary">Novo</a>
  </div>
</div>
