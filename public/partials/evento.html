<!-- Página de cadastro de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Inserir Evento</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Formulário de cadastro -->
<form ng-submit="salva()" class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Nome do Evento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="nome" required ng-model="evento.nome">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="codigo">Codigo</label>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-addon"></span>
        <input type="text" class="form-control" id="codigo" placeholder="SISXX2017" name="codigo" ng-model="evento.codigo" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Data do Evento</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="data" name="data" required ng-model="evento.data">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Local</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="local" name="local" required ng-model="evento.local">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Valor</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="valor" name="valor" required ng-model="evento.valor">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Quantidade</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="quantidade" name="quantidade" required ng-model="evento.quantidade">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Certificado</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="certificado" name="certificado" required ng-model="evento.certificado">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Tipos do Evento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tipoEvento" placeholder="Ex. Curso, Palestra ..." name="tipoEvento" required ng-model="evento.tipoEvento">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="faculdade"> Faculdade </label>
    <div class="col-sm-10">
      <select id="faculdade" class="form-control" ng-model="evento.faculdade" ng-options="evento._id as evento.nome for evento in eventos">
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        Salvar
      </button>
      <a href="/eventos" class="btn btn-default">Voltar</a>
    </div>
  </div>
</form>
