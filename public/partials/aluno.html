<!-- Página de cadastro de uma entidade -->

<!-- Título da página -->
<h1 class="text-center">Inserir Aluno</h1>

<p ng-show="mensagem.texto" class="{{mensagem.tipo}}">
  {{mensagem.texto}}
</p>

<!-- Formulário de cadastro -->
<form ng-submit="salva()" class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="nome" required ng-model="aluno.nome">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="nome">Telefone </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="telefone" name="telefone" ng-model="aluno.telefone">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">Email</label>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="aluno.email" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="emergencia"> Faculdade </label>
    <div class="col-sm-10">
      <select id="faculdade" class="form-control" ng-model="aluno.faculdade" ng-options="faculdade._id as faculdade.nome for faculdade in faculdades">
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        Salvar
      </button>
      <a href="/alunos" class="btn btn-default">Voltar</a>
    </div>
  </div>
</form>
